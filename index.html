<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesis - Da Hecatombe à Criação</title>
    <style>
              body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Arial', sans-serif; /* Você pode substituir por uma fonte mais moderna se desejar */
    background-color: #121212;
}

.video-container {
    position: relative;
    width: 100%;
    height: 100%;
}

video {
    object-fit: cover;
    width: 100%;
    height: 100%;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7));
}

h1 {
    color: #00FFA3; /* Cor futurista */
    margin-bottom: 20px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0, 255, 163, 0.7);
}

p {
    color: #FFFFFF;
    margin-bottom: 20px;
    font-size: 1.2em;
    text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
}

button {
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #00FFA3;
    color: #121212;
    transition: transform 0.2s, box-shadow 0.2s;
    margin: 10px;
    box-shadow: 0 0 10px rgba(0, 255, 163, 0.7);
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0, 255, 163, 0.9);
}

     .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.0);
            opacity: 0; /* Inicialmente invisível */
        }

        .box {
    position: relative;
    width: 600px;
    height: 200px;
    border-bottom: 2px solid #555;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
 }

 .box label {
    position: relative;
    width: 100%;
    height: 33.333%;
    border: 2px solid #555;
    border-bottom: none;
 }

 .box label input {
        position: relative;
        appearance: none    ;
        z-index: 10;
 }

 .box label i {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: 600px;
 }

 .box label:nth-child(1) i 
 {
    background-image: url(01.jpg);
    animation: animate 0.2s steps(3) infinite;
 }

 .box label:nth-child(2) i 
 {
    background-image: url(02.jpg);
    animation: animate 0.3s steps(3) infinite;
 }

 .box label:nth-child(3) i 
 {
    background-image: url(03.jpg);
    animation: animate 0.4s steps(3) infinite;
 }

 @keyframes animate 
 {
    0%
    {
        background-position: 0px;
    }
    100% {
        background-position: 600px;
    }
 }
 .box label input:checked ~ i {
    animation-play-state: paused;
 }
 .reset {
    margin-top: 40px;
    border: none;
    font-size: 1.25em;
    padding: 10px 25px;
    background: #333;
    color: #fff
 }
 .reset:active {
    background: #d63c3c;
    transform: scale(0.95);
 }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoElement" muted>
            <source src="video8.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
	
        <div class="overlay" id="endOverlay">
            <h1>Iniciar Mundo</h1>
            <div class="box">
                <label>
                    <input type="checkbox" class="checkbox" id="chk1">
                    <i></i> 
                </label>
                <label>
                    <input type="checkbox" class="checkbox" id="chk2">
                    <i></i> 
                </label>
                <label>
                    <input type="checkbox" class="checkbox" id="chk3">
                    <i></i> 
                </label>
            </div>
            <button class="reset">RESET</button>
            <button id="Btn" class="next" style="display: none;">RESET</button>
    </div>
    <script>
        const videoElement = document.getElementById('videoElement');
        const endOverlay = document.getElementById('endOverlay');

        // Iniciar o vídeo 10 segundos após a página ser carregada
        setTimeout(() => {
            videoElement.play();
        }, 100);

        // Mostrar o botão ao final do vídeo
        videoElement.addEventListener('ended', function() {
            endOverlay.style.opacity = "1";
        });

document.getElementById('Btn').addEventListener('click', function() {
            window.location.href = 'https://google.com/';
        });

    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
    </script>
 <script>
    let chk1 = document.querySelector('#chk1');
    let chk2 = document.querySelector('#chk2');
    let chk3 = document.querySelector('#chk3');
    let reset = document.querySelector('.reset');
    let next = document.querySelector('.next');
    let resetCounter = 0;

    chk1.onclick = function () {
        if (chk1.checked === true) {
            chk1.disabled = 'true';
        }
    }
    chk2.onclick = function () {
        if (chk2.checked === true) {
            chk2.disabled = 'true';
        }
    }
    chk3.onclick = function () {
        if (chk3.checked === true) {
            chk3.disabled = 'true';
        }
    }

    reset.onclick = function (){
        chk1.disabled = false;
        chk1.checked = false;
        chk2.disabled = false;
        chk2.checked = false;
        chk3.disabled = false;
        chk3.checked = false;

        // Incrementando o contador
        resetCounter++;

        // Se o botão reset for pressionado 5 vezes
        if (resetCounter == 5) {
            next.style.display = 'block';  // Mostra o botão "Próxima página"
        }
    }
</script>
<script>
    if (document.addEventListener) {
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
            return false;
        });
    } else { //Versões antigas do IE
        document.attachEvent("oncontextmenu", function(e) {
            e = e || window.event;
            e.returnValue = false;
            return false;
        });
    }
</script>
</body>
</html>
